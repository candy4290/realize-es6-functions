<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li><a onclick="navigate('/')">turn white</a></li>
        <li><a onclick="navigate('/blue')">turn blue</a></li>
        <li><a onclick="navigate('green')">turn green</a></li>
    </ul>
    <script>
        function navigate(url) {
            console.log('点击');
            history.pushState({}, url, url);
        }
        window.addEventListener('popState', () => {
            console.log('----');
        })
    </script>
</body>

</html>
