<html>
    <body>
        <ul id="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </body>
    <script>
        function reverseList(ulId) {
            const ul = document.getElementById(ulId);
            const items = Array.from(ul.children);
            items.reverse().forEach(item => ul.appendChild(item));
        }
        reverseList('ul')
    </script>
</html>
