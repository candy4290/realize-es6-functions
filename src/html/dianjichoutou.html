<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>点击穿透示例 - 有问题</title>
  <style>
    #mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      z-index: 20;
    }
    #submit {
      margin-top: 300px;
    }
  </style>
</head>
<body>
  <div id="mask"></div>
  <div id="popup">
    <p>点击遮罩关闭弹窗</p>
  </div>

  <button id="submit">提交按钮</button>

  <script>
    document.getElementById('mask').addEventListener('click', function () {
      // 立即移除遮罩
      document.getElementById('mask').remove();
      document.getElementById('popup').remove();
    });

    document.getElementById('submit').addEventListener('click', function () {
      alert('❗ 误点到提交按钮了！');
    });
  </script>
</body>
</html>
